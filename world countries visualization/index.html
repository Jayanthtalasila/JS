<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<p class="subtitle"> currently we have 250 countries</p>
		<p class="feedback"></p>
	</header>
	<main>

		<div class="wrapper">
			<div class="graph-buttons">
				<button id="population">Population</button>
				<button id="languages">Languages</button>
			</div>
			<h4 id="graph-title"></h4>
			<div class="graphs">
				<canvas id="populationChart"></canvas>
			</div>
		</div>
	</main>

	<script src="countries_data.js"></script>
	<script src="main.js"></script>

</body>

</html>
